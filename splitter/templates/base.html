{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Song Splitter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'branding/favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.5.0" integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/modern_styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Processing overlay NO NEED?
    <div id="processing-overlay" class="processing-overlay">
        <canvas id="animation-canvas"></canvas>
        <div id="processing-message" class="processing-message"></div>
    </div>
-->
    <!-- HTMX CSRF configuration -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    <!-- Particle animation script -->
    <script src="{% static 'js/particle_animation.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Download management script -->
    <script src="{% static 'js/download-script.js' %}"></script>

</body>
</html>
